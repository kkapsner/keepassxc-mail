<!DOCTYPE html>
<html>
	<head>
		<title data-translation="options.title">KeePassXC-Mail settings</title>
		<link href="options.css" rel="stylesheet" type="text/css">
		<link href="../icons/icon.svg" type="image/svg" rel="icon">
		<link href="../icons/icon.svg" type="image/svg" rel="shortcut icon">
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<h1 data-translation="options.title">KeePassXC-Mail settings</h1>
		<br>
		<label><input type="checkbox" class="setting" id="autoSubmit" data-default-value="false"> <span data-translation="options.autoSubmit.label">Auto submit</span></label>
		<label><input type="checkbox" class="setting" id="saveNewCredentials" data-default-value="true"> <span data-translation="options.saveNewCredentials.label">Save new credentials</span></label>
		<label><input type="checkbox" class="setting" id="autoSaveNewCredentials" data-default-value="false"> <span data-translation="options.autoSaveNewCredentials.label">Save new credentials without prompt</span></label>
		<button data-translation="options.clearSelectedEntries" data-active-message="options.clearingSelectedEntries" class="action" id="clearSelectedEntries">Clear storage of selected entries</button><br>
		
		<section id="privilegesSection">
			<h2 data-translation="options.externalPrivileges">External privileges</h2>
			<table id="privilegesTable">
				<thead>
					<tr>
						<th data-translation="options.externalPrivileges.extensionName">extension</th>
						<th data-translation="options.externalPrivileges.request">request</th>
						<th data-translation="options.externalPrivileges.store">store</th>
						<th></th>
					</tr>
				</thead>
				<tbody id="privileges"></tbody>
			</table>
		</section>
		
		<h2 data-translation="options.databases">Database connections</h2>
		<button data-translation="options.reconnect" data-active-message="options.reconnecting" class="action" id="reconnect">Reconnect to Native Messaging</button><br>
		<button data-translation="options.associate" data-active-message="options.associating" class="action" id="associate">Connect to KeePassXC</button><br>
		<table id="connectionTable">
			<thead>
				<tr>
					<th data-translation="options.connections.id">ID</th>
					<th data-translation="options.connections.dbHash">DB hash</th>
					<th data-translation="options.connections.key">key</th>
					<th data-translation="options.connections.lastUsed">last used</th>
					<th data-translation="options.connections.created">created</th>
				</tr>
			</thead>
			<tbody id="connections"></tbody>
		</table>
		
		<script src="options.js"></script>
	</body>
</html>
